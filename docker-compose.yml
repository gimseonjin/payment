version: '3.8'

services:
  mysql:
    image: mysql:5.7  # MySQL 5.7 버전 사용
    container_name: mysql_payment
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: payment
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
